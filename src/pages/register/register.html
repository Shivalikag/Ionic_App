<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Name" name="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Userame" name="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirm Password" name="confirmation_password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" placeholder="Mobile No." name="mobile_number" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" placeholder="Alternate No." name="alternate_number" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Address" name="address" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Blood Group" name="blud_group" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Allergies" name="allergies" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Prior Surgeries" name="prior_surgeries" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" placeholder=" Emergency contact" name="emergency_no" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" placeholder=" Doctor contact" name="doctor_no" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" placeholder=" Family contact" name="family_contact" required></ion-input>
            </ion-item>

            
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="loginmove()">Register</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
