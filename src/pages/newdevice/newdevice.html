<ion-header>

  <ion-navbar>
    <ion-title>Add New Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>New Device Name</ion-label>
        <ion-input [(ngModel)]="devicename" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Confirm Device Name</ion-label>
        <ion-input [(ngModel)]="newdevice"  type="text" value=""></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div padding>
      <button primary block>Add</button>
    </div>
</ion-content>
